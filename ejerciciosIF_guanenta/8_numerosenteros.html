<!DOCTYPE html>
<html>
<head>
	<title>  programa que lea dos números enteros y averigüe si el uno es múltiplo</title>
</head>
<body bgcolor="yellow">
	<form>
		<label for="num1">Primer número:</label>
		<input type="number" id="num1" name="num1"><br><br>
		<label for="num2">Segundo número:</label>
		<input type="number" id="num2" name="num2"><br><br>
		<button type="button" onclick="verificarMultiplo()">Verificar</button>
		<p id="resultado"></p>
	</form>

	
	<script>
		function verificarMultiplo() {
			let num1 = parseInt(document.getElementById("num1").value);
			let num2 = parseInt(document.getElementById("num2").value);

			if (num1 % num2 == 0) {
				document.getElementById("resultado").innerHTML = num1 + " es múltiplo de " + num2;
			} else {
				document.getElementById("resultado").innerHTML = num1 + " no es múltiplo de " + num2;
			}
		}
	</script>
</body>
</html>
